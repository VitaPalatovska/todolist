<div class="col-md-5">
  <h2>Create New Todo List</h2>
  <create-todolist></create-todolist>
</div>
<div class="col-md-7">
  <h2>Your Todo Lists</h2>

  <added-list
    class="added-list d-flex justify-content-between"
    *ngFor="let listItem of lists"
    [title]="listItem.title"
    [todosCount]="listItem.todos.length"
  ></added-list>
</div>
